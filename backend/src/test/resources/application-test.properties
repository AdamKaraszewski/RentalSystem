datasource.database.url=jdbc:postgresql://localhost:${TEST_DB_PORT}/${TEST_DB_NAME}

datasource.database-init.username=${TEST_DB_INIT_USERNAME}
datasource.database-init.password=${TEST_DB_INIT_PASSWORD}
datasource.database-init.max-pool-size=1
datasource.database-init.ddl-auto=create-drop
datasource.database-init.init-data-script=test-init.sql

datasource.account-module.username=${TEST_DB_ACCOUNT_MODULE_USERNAME}
datasource.account-module.password=${TEST_DB_ACCOUNT_MODULE_PASSWORD}

email.verification.token.life-time.minutes=1440
reset.password.token.life-time.minutes=15